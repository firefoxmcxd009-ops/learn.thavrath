<h1>ប្រវត្តិវិទ្យា</h1>

<script>
// 50 Khmer History Questions
const questions=[
{q:"អ្នកផ្តើមសាងសង់ប្រាសាទ​អង្គរវត្តមុនគេគឺជាអ្នកណា?",a:"សូរ្យវរ្ម័នទី២",c:["ជ័យវរ្ម័នទី៧","នរោត្តម","ព្រះបាទអង្គចន្ទ"]},
{q:"អង្គរវត្ត​សាងសង់រួចរាល់នៅសតវត្សទីប៉ុន្មាន?",a:"សតវត្សទី 12",c:["សតវត្សទី 9","សតវត្សទី 14","សតវត្សទី 10"]},
{q:"ប្រទេទេសកម្ពុជាប្រកាន់របបអ្វី?",a:"រាជាធិបតេយ្យ",c:["សាធារណរដ្ឋ","កុម្មុយនិស្ត","សង្គមនិយម"]},
{q:"ស្អីជាតម្លៃ?",a:"តម្លៃជាអាចម៍",c:["តម្លៃជាលុយ","តម្លៃជាមាស","តម្លៃជាវត្ថុ"]},
{q:"ស្អីជាដីគេ?",a:"ដីគេជារបស់ពូប្លោក",c:["ដីគេជារបស់គេ","ដីគេជារបស់យើង","ដីគេជា អត់ដឹង"]},
];


let index=0;
const choicesDiv=document.getElementById('choices');
const questionP=document.getElementById('question');
const popup=document.getElementById('popup');
const confettiCanvas=document.getElementById('confetti');

function loadQuestion(){
  const q=questions[index];
  questionP.textContent=`សំណួរ ${index+1}: ${q.q}`;
  choicesDiv.innerHTML="";
  let all=[q.a,...q.c]; all.sort(()=>Math.random()-0.5);
  all.forEach(choice=>{
    const btn=document.createElement('button');
    btn.className="choice-btn";
    btn.textContent=choice;
    btn.onclick=(e)=>handleAnswer(choice,e);
    choicesDiv.appendChild(btn);
  });
}

function handleAnswer(answer,e){
  const btn=e.currentTarget;
  // ripple effect
  const rect=btn.getBoundingClientRect();
  const circle=document.createElement('span');
  circle.className='ripple';
  const size=Math.max(rect.width,rect.height);
  circle.style.width=circle.style.height=size+'px';
  circle.style.left=(e.clientX - rect.left - size/2)+'px';
  circle.style.top=(e.clientY - rect.top - size/2)+'px';
  btn.appendChild(circle);
  setTimeout(()=>circle.remove(),600);

  if(answer===questions[index].a){
    // show popup + confetti
    popup.classList.add('show');
    burstConfetti(confettiCanvas,30);
    setTimeout(()=>{popup.classList.remove('show');index++;if(index<50) loadQuestion();},1200);
  }else{
    alert("❌ ខុសហើយប្រូ! ព្យាយាមម្ដងទៀត!");
  }
}

// simple confetti
function burstConfetti(canvas,count=30){
  const ctx=canvas.getContext('2d');
  const DPR=window.devicePixelRatio||1;
  canvas.width=canvas.clientWidth*DPR;
  canvas.height=canvas.clientHeight*DPR;
  ctx.scale(DPR,DPR);
  const w=canvas.clientWidth,h=canvas.clientHeight;
  const pieces=[];
  const colors=['#FF3D81','#FF8A00','#FFD166','#7EE7C9','#71C7FF','#A78BFA'];
  for(let i=0;i<count;i++){
    pieces.push({x:w/2,y:h/2,vx:(Math.random()-0.5)*8,vy:(Math.random()-1.5)*8,r:6+Math.random()*6,color:colors[Math.floor(Math.random()*colors.length)],life:60+Math.random()*40});
  }
  function draw(){
    ctx.clearRect(0,0,w,h);
    for(let p of pieces){
      p.x+=p.vx; p.y+=p.vy; p.vy+=0.35; p.life--;
      ctx.fillStyle=p.color;
      ctx.fillRect(p.x,p.y,p.r,p.r*0.6);
    }
    for(let i=pieces.length-1;i>=0;i--){if(pieces[i].life<=0) pieces.splice(i,1);}
    if(pieces.length>0) requestAnimationFrame(draw);
    else ctx.clearRect(0,0,w,h);
  }
  draw();
}

window.addEventListener('resize',()=>{confettiCanvas.width=confettiCanvas.clientWidth;confettiCanvas.height=confettiCanvas.clientHeight;});
loadQuestion();
</script>
